{% extends "base.html" %} {% block content %}
<form method="get" action="{% url 'landing_page' %}">
  <select
    class="select select-accent font-semibold"
    name="category"
    onChange="this.form.submit()"
  >
    <option value="" disabled selected>Pick a movie</option>
    <option value="popular" {% if category == 'popular' %} selected {% endif %}>Popular</option>
    <option value="now_playing" {% if category == 'now_playing' %} selected {% endif %}>Now Playing</option>
    <option value="top_rated" {% if category == 'top_rated' %} selected {% endif %}>Top Rated</option>
    <option value="upcoming" {% if category == 'upcoming' %} selected {% endif %}>Upcoming</option>
  </select>
</form>

<div
  id="movie-container"
  class="movie-list mt-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5"
>
  {% for movie in movies %}
  <a href="#" class='cursor-pointer'>
    <div class="card bg-info max-w-72 shadow-sm hover:bg-info-content transition duration-300 ease-in-out"> 
      <figure>
        <img
          src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}"
          alt="Movie Poster"
        />
      </figure>
      <div class="card-body">
        <h2 class="card-title">{{movie.title}}</h2>
        <p>
          {{movie.vote_average | floatformat:1}}/10
        </p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
